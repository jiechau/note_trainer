<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Trainer (Bass Clef)</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/releases/vexflow-min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #notation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            /* Increased height slightly to accommodate low notes */
            min-height: 160px; 
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            font-weight: bold;
        }

        button:active {
            transform: scale(0.95);
        }

        #btn-answer {
            background-color: #4CAF50;
            color: white;
        }

        #btn-next {
            background-color: #2196F3;
            color: white;
        }

        #result {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            background-color: #e8f5e9;
            border-radius: 8px;
            opacity: 0; 
            transition: opacity 0.3s;
        }

        #result.show {
            opacity: 1;
        }

        .range-selector {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #555;
        }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="range-selector">
            <label>Range:</label>
            <select id="range-start"></select>
            <span> to </span>
            <select id="range-end"></select>
        </div>
        <h1>Bass Clef Sight-reading</h1>
        
        <div id="notation"></div>

        <div class="controls">
            <button id="btn-answer">Show Answer & Play Sound</button>
            <button id="btn-next">Next Question</button>
        </div>

        <div id="result">
            <span id="note-text"></span>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (typeof Vex === 'undefined') {
                alert("Error: VexFlow library not loaded. Please check internet connection.");
                return;
            }
            initGame();
        };

        let allNotes = [];
        let activeNotes = [];
        let currentNote = null;
        let audioCtx = null;

        function initGame() {
            // === 1. Define Notes (Naturals Only, E2 to C4) ===
            allNotes = [
                // Octave 2
                { key: "e/2", name: "E2", freq: 82.41 },
                { key: "f/2", name: "F2", freq: 87.31 },
                { key: "g/2", name: "G2", freq: 98.00 },
                { key: "a/2", name: "A2", freq: 110.00 },
                { key: "b/2", name: "B2", freq: 123.47 },

                // Octave 3
                { key: "c/3", name: "C3", freq: 130.81 },
                { key: "d/3", name: "D3", freq: 146.83 },
                { key: "e/3", name: "E3", freq: 164.81 },
                { key: "f/3", name: "F3", freq: 174.61 },
                { key: "g/3", name: "G3", freq: 196.00 },
                { key: "a/3", name: "A3", freq: 220.00 },
                { key: "b/3", name: "B3", freq: 246.94 },

                // Octave 4
                { key: "c/4", name: "C4 (Middle C)", freq: 261.63 }
            ];

            initRangeSelectors();

            document.getElementById("btn-next").addEventListener("click", nextQuestion);
            document.getElementById("btn-answer").addEventListener("click", showAnswer);

            // Initial range update and question
            updateActiveNotes();
        }

        function initRangeSelectors() {
            const startSelect = document.getElementById("range-start");
            const endSelect = document.getElementById("range-end");

            allNotes.forEach((note, index) => {
                const optionStart = document.createElement("option");
                optionStart.value = index;
                optionStart.text = note.name;
                startSelect.add(optionStart);

                const optionEnd = document.createElement("option");
                optionEnd.value = index;
                optionEnd.text = note.name;
                endSelect.add(optionEnd);
            });

            // Set default range (e.g., C3 to C4)
            // Find indices for C3 and C4
            const c3Index = allNotes.findIndex(n => n.name.startsWith("C3"));
            const c4Index = allNotes.findIndex(n => n.name.startsWith("C4"));

            startSelect.value = c3Index !== -1 ? c3Index : 5; 
            endSelect.value = c4Index !== -1 ? c4Index : allNotes.length - 1;

            startSelect.addEventListener("change", updateActiveNotes);
            endSelect.addEventListener("change", updateActiveNotes);
        }

        function updateActiveNotes() {
            const startSelect = document.getElementById("range-start");
            const endSelect = document.getElementById("range-end");
            
            let startIndex = parseInt(startSelect.value);
            let endIndex = parseInt(endSelect.value);

            // Ensure start <= end
            if (startIndex > endIndex) {
                [startIndex, endIndex] = [endIndex, startIndex];
                startSelect.value = startIndex;
                endSelect.value = endIndex;
            }

            activeNotes = allNotes.slice(startIndex, endIndex + 1);
            nextQuestion();
        }

        function drawQuestion(noteObj) {
            const div = document.getElementById("notation");
            div.innerHTML = ""; 

            const { Renderer, Stave, StaveNote, Formatter } = Vex.Flow;

            // Resize height to 160 to fit lower notes comfortably
            const renderer = new Renderer(div, Renderer.Backends.SVG);
            renderer.resize(200, 160); 
            const context = renderer.getContext();

            // Draw Stave (positioned slightly lower)
            const stave = new Stave(10, 30, 180);
            stave.addClef("bass").setContext(context).draw();

            // Draw Note
            // VexFlow automatically handles clef context if we just pass the key, 
            // but we need to make sure the key is correct (e.g. "c/3").
            // StaveNote needs clef property to know how to render ledger lines correctly relative to the staff?
            // Actually StaveNote takes 'clef' in options to help with positioning.
            const noteParams = { keys: [noteObj.key], duration: "q", clef: "bass" };
            const note = new StaveNote(noteParams);

            Formatter.FormatAndDraw(context, stave, [note]);
        }

        function nextQuestion() {
            if (activeNotes.length === 0) return;
            const randomIndex = Math.floor(Math.random() * activeNotes.length);
            currentNote = activeNotes[randomIndex];
            drawQuestion(currentNote);

            const resultDiv = document.getElementById("result");
            resultDiv.classList.remove("show");
            document.getElementById("btn-answer").disabled = false;
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(freq) {
            initAudio();
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'triangle';
            osc.frequency.value = freq;

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.0); 

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 1.0);
        }

        function showAnswer() {
            if (!currentNote) return;
            const resultDiv = document.getElementById("result");
            const noteText = document.getElementById("note-text");
            
            noteText.textContent = `${currentNote.name}`;
            resultDiv.classList.add("show");
            playTone(currentNote.freq);
        }
    </script>
</body>
</html>
